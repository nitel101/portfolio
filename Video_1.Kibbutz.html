<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generació Kibbutz</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    background-color: transparent;
    overflow: hidden;
  }
  body {
    font-family: 'Comfortaa', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .kibbutz-box {
    width: 90%;
    max-width: 700px;
    border: 5px solid #13385c;
    padding: 2%;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .kibbutz-box img {
    width: 100%;
    height: auto;
    object-fit: contain;
    margin-bottom: 1%;
    max-height: 60vh;
  }
  .kibbutz-box h3 {
    margin: 0.5% 0;
    font-size: clamp(18px, 2.5vw, 24px);
    text-align: center;
  }
  .kibbutz-box p {
    font-size: clamp(14px, 1.8vw, 18px);
    line-height: 1.3;
    margin: 0.5% 0 1%;
    text-align: left;
    width: 100%;
  }
  .kibbutz-box a {
    display: inline-block;
    background-color: #13385c;
    color: white;
    padding: 0.5em 1em;
    border-radius: 0;
    text-decoration: none;
    font-weight: 600;
    font-size: clamp(14px, 1.8vw, 18px);
    margin-top: 1%;
  }
</style>
</head>
<body>
  <div class="kibbutz-box" id="kibbutzBox">
    <img src="https://img.3cat.cat/multimedia/jpg/1/2/1611828896021.jpg?strip=3cat-1200x628" alt="Generació Kibbutz – El documental">
    <h3>Generació Kibbutz – El documental</h3>
    <p>Discover the story of young Catalans who lived the kibbutz experience, a journey that marked an entire generation.</p>
    <a href="https://www.3cat.cat/3catinfo/el-documental-estrena-generacio-kibbutz-sobre-laventura-dels-joves-catalans-als-kibbutz-israelians/noticia/3072767/" target="_blank">Watch on 3Cat</a>
  </div>

  <script>
    function sendHeight() {
      const height = document.getElementById('kibbutzBox').scrollHeight;
      window.parent.postMessage(height, '*');
    }
    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
  </script>
</body>
</html>
